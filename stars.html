<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Stars</title>
    <link rel='stylesheet' type='text/css' href='stars.css'>
    <script>
      function getRandomizedData(id) {
        var r = document.getElementById(id);
        r.style.setProperty('--initialX', Math.floor(Math.random() * 100).toString()+'%');
        r.style.setProperty('--initialY', Math.floor(Math.random() * 100).toString()+'%');
        r.style.setProperty('--toX', Math.floor(Math.random() * 100).toString()+'%');
        r.style.setProperty('--toY', Math.floor(Math.random() * 100).toString()+'%');
        r.style.setProperty('--size', Math.floor(Math.random() * 30 + 5).toString()+'px');
        r.style.setProperty('--time', Math.floor(Math.random() * 100 + 20).toString()+'s');
        r.style.setProperty('--borderRadius', Math.floor(Math.random() * 25 + 30).toString()+'%');

      }
    </script>
  </head>

  <body>
    <div class='glowing'>
      <span id='star1'></span>
      <script>getRandomizedData('star1');</script>
      <span id='star2'></span>
      <script>getRandomizedData('star2');</script>

      <span id='star10'></span>
      <script>getRandomizedData('star10');</script>
      <span id='star11'></span>
      <script>getRandomizedData('star11');</script>
      <span id='star12'></span>

      <span id='star13'></span>

      <span id='star14'></span>
      <script>getRandomizedData('star14');</script>
      <span id='star15'></span>
      <script>getRandomizedData('star15');</script>
    </div>

    <div class='glowing' id='bottom'>
